<html>
<title>book update</title>

<body class="container">

<!-- 通过 tag名称 引用 -->
<header th:replace="common/top_header :: header"></header>

<p></p>
<form action="/book/update" method="post">

    <input type="hidden" name="bookId" th:value="${book.bookId}" />

    <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">书名: </label>
        <input type="text" class="form-control" th:value="${book.name}" id="exampleInputEmail3" placeholder="请输入书名" name="name">
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">库存: </label>
        <input type="text" class="form-control" th:value="${book.number}" id="exampleInputPassword3" placeholder="请输入库存" name="number">
    </div>
    <button type="submit" class="btn btn-primary">修改图书</button>
</form>

<div th:insert="common/footer :: copy">aaa</div>

</body>
</html>
