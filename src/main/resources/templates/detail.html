<html>
<title>book detail</title>

<body class="container">

    <!-- 通过 tag名称 引用 -->
    <header th:replace="common/top_header :: header"></header>

    <h4 class="text-center">图书详情</h4>

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">序号：<span th:text="${book.bookId}"></span></div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">名称：<span th:text="${book.name}"></span></div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">库存：<span th:text="${book.number}"></span></div>
    </div>

    <p>
        <br/>
        <a class="btn btn-info btn-block" href="/book/list">返回列表</a>
    </p>

    <div th:insert="common/footer :: copy">aaa</div>

</body>
</html>
